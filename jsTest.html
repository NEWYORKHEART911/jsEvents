<!DOCTYPE html>
<html>
<head>
	<title>JavaScript setInterval</title>
</head>
<body>
	<button id="clear">Pause</button>
	<div id="info"></div>
	<script>
		let count = 0;
		let interval = setInterval(counter,1000);
		let btn = document.getElementById("clear");
		btn.addEventListener("click",clearVal);
		
		function counter() {
			document.getElementById("info").
			innerHTML = count;
			count++;
		}
		
		function clearVal() {
			console.log("clearing interval...");
			clearInterval(interval);
		}
	</script>
</body>
</html>
